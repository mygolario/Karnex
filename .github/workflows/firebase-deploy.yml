name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          firebase use karnex-aaec4

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/gcloud-key.json
          NEXT_PUBLIC_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_ANALYTICS_API_KEY: ${{ secrets.NEXT_PUBLIC_ANALYTICS_API_KEY }}
          NEXT_PUBLIC_ANALYTICS_PROVIDER: mixpanel
          NEXT_PUBLIC_APP_URL: https://karnex.ir
          ZIBAL_MERCHANT: ${{ secrets.ZIBAL_MERCHANT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

      - name: Cleanup
        if: always()
        run: rm -f $HOME/gcloud-key.json
