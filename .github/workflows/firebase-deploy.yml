name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_ANALYTICS_API_KEY: ${{ secrets.NEXT_PUBLIC_ANALYTICS_API_KEY }}
          NEXT_PUBLIC_ANALYTICS_PROVIDER: mixpanel
          NEXT_PUBLIC_APP_URL: https://karnex.ir
          ZIBAL_MERCHANT: ${{ secrets.ZIBAL_MERCHANT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: karnex-aaec4
